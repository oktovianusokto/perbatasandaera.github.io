<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Provinsi Kecamatan Malaka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bppd-logo">
        <img src="cicak.png" alt="BPPD Logo">
    </div>
    <div class="container">
        <div class="logo-and-title">
            <h1>Statistik Provinsi Kabupaten</h1>
            <img class="logo" src="kodomo.png.png" alt="Logo Perusahaan">
        </div>

        <div class="input-and-button"> 
            <input type="text" id="searchInput" placeholder="Masukkan nama kecamatan">
            <button onclick="searchProvinsi()">Cari</button>
        </div>

        <div class="search-results" id="searchResults"></div> 
    </div>

    <marquee behavior="scroll" direction="left"><strong> Selamat Datang Di Badan Pengelola Perbatasan Daerah Nusa Tenggara Timur_Di Aplikasi Ini Kamu Akan Tau Informasi Tentang Provinsi Malaka dan Beberapa Kecamatan Di Malaka</strong></marquee>

    <script src="script.js"></script>
</body>

</html>
